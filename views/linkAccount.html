<div class="errorMessage">
	<p ng-show="loginMessage">{{ loginMessage }}</p>
</div>
<form>
	<p><input ng-model="email" type="email" placeholder="Email" autocomplete="off"></p>
	<p><input ng-model="password" type="password" placeholder="Password"></p>
	<p><button ng-click="linkAccount(currentUser, email, password)">Create Account</button></p>
	<a ui-sref="main">Cancel</a>
</form>
